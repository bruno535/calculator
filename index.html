<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <h1 class="title">Calculadora</h1>
        <h2 class="title">Por Bruno Henrique</h2>
        <div class="calculadora">
            <div class="display">
                <div class="dt">
                    <p id="hour"></p>
                    <p id="date"></p> 
                </div>
                
                <p id="resultado"></p>
            </div>
            
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button></td><!--erro proposital-->
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 220px;" onclick="calcular()">=</button></td>
                    <!--rowspan e para ocupar 2 lugarem em coluna-->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 98%;" onclick="insert('0')">0</button></td>
                    <!--colspan e para ocupar 2 lugarem em linha-->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
